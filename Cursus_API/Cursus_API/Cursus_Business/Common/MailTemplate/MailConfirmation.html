<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation - Learning Management System</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333333; /* Default text color */
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, p {
            text-align: center;
            color: #007bff; /* Blue */
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background-color: #fd7e14; /* Orange */
            color: #ffffff;
            text-decoration: none;
            padding: 12px 24px;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

            .btn:hover {
                background-color: #ff6c00; /* Darker shade of orange on hover */
            }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #28a745; /* Green */
            font-size: 14px;
        }
    </style>
</head>
<body style="background-color: #f0f0f0; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333333;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center" style="width: 80%; max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <tr>
            <td style="padding: 30px;">
                <h1 style="text-align: center; color: #007bff; margin-bottom: 20px;">Welcome to Our Learning Community!</h1>
                <p style="text-align: center;">Thank you for registering with our Learning Management System.</p>
                <div class="message" style="margin-top: 20px;">
                    <p style="font-size: 18px; line-height: 1.6; text-align: center;">Get ready to embark on a journey of learning and growth with our comprehensive educational resources.</p>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <a href="{url_link}" class="btn" style="background-color: #fd7e14; color: #ffffff; text-decoration: none; padding: 12px 24px; border-radius: 5px; transition: background-color 0.3s ease; display: inline-block;">Click here to confirm your email</a>
                </div>
            </td>
        </tr>
        <tr>
            <td style="text-align: center; color: #28a745; font-size: 14px; padding: 20px 0;">
                <p>© 2024 Your LMS Name. All rights reserved.</p>
            </td>
        </tr>
    </table>
</body>
</html>
